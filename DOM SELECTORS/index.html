<html>
  <head>
    <title>Practise Selectors</title>
  </head>
  <body>
    <h1>First H1</h1>
    <h1>Second H1</h1>
    <h3>First H3</h3>
    <h3>Second H3</h3>
    <h5>First H5</h5>
    <h5>Second H5</h5>
    <h5>Third H5</h5>
    <div class="green">First DIV</div>
    <div class="red">Second DIV</div>
    <div class="blue">Third DIV</div>
    <p class="green">First P</p>
    <p class="red">Second P</p>
    <p class="blue">Third P</p>
    <hr />
    <button onClick="changeH1()">Change H1</button>
    <button onClick="changeH3()">Change H3</button>
    <button onClick="changeH5()">Change H5</button>
    <button onClick="changeGreen()">Change Green</button>
    <button onClick="changeRed()">Change Red</button>
    <button onClick="changeBlue()">Change Blue</button>
    <script>
      function changeH1() {
        // the colour of first <h1> should turn to red
        document.querySelector("button").addEventListener("click", changeH1);
        let allh1 = document.querySelectorAll("h1");
        for (let i = 0; i < allh1.length; i++) {
          allh1[i].style.color = "red";
        }
      }

      function changeH3() {
        // the colour of all <h3> should turn to green
        document.querySelector("h3").addEventListener("click", changeH3);
        let allh3 = document.querySelectorAll("h3");
        for (let i = 0; i < allh3.length; i++) {
          allh3[i].style.color = "green";
        }
      }

      function changeH5() {
        // the colour of all <h5> should turn to blue
        document.querySelector("button").addEventListener("click", changeH5);
        let allh5 = document.querySelectorAll("h5");
        for (let i = 0; i < allh5.length; i++) {
          allh5[i].style.color = "blue";
        }
      }

      function changeGreen() {
        // all the elements with the class green should change to green
        document.querySelector("button").addEventListener("click", changeGreen);
        let algreencls = document.querySelectorAll(".green");
        for (let i = 0; i < algreencls.length; i++) {
          algreencls[i].style.color = "green";
        }
      }

      function changeRed() {
        // all the elements with the class red should change to red
        document.querySelector("button").addEventListener("click", changeRed);
        let alredcls = document.querySelectorAll(".red");
        for (let i = 0; i < alredcls.length; i++) {
            alredcls[i].style.color = "red";
        }
      }

      function changeBlue() {
        // all the elements with the class blue should change to blue
        document.querySelector("button").addEventListener("click", changeRed);
        let albluecls = document.querySelectorAll(".blue");
        for (let i = 0; i < albluecls.length; i++) {
            albluecls[i].style.color = "blue";
        }
      }
    </script>
  </body>
</html>
