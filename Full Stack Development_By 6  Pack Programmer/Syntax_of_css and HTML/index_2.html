<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="www.google.com">Hello World</a>
    <hr>
    <!-- this link will get open in same page  without Target Attribute-->
    <!-- target="blank" this will open website in new tab  -->
    <a href="www.google.com" target="blank">Hello World</a>
    <hr>
    <!-- Diffrence between Tag and Attribute?
    The main difference between tag and attribute is that a tag is a way of representing an HTML element in the program, 
    while an attribute is a way of describing the characteristics of an HTML element. -->
    
    <!-- Abbrevation Tag -->
    <abbr title="Hyper Text Markup Language"><h1>HTML</h1></abbr>

    <!-- Order list and unordered list? -->
    <!-- order list <ol></ol> 
    unordered list <ul></ul> -->
    <!-- Diffrence?
    Ordered lists are numbered in some fashion, while unordered lists are bulleted. -->
    <h1>Class X-A Students</h1>
    <table>
        <!-- in o list we can give number or Alphabers or roman roman number  -->
        <!-- we cant give bullets in o list -->
        <ol type="i">
            <li>Abhesheak Ganjude</li>
            <li>Angali Parate</li>
            <li>Ashish Choudhari</li>
          </ol>
          
          <h1>Class X-B</h1>
          <!-- im u list we can give shape or any type of bullets -->
          <!-- we cant give numbers in u list -->
          <ul type="circle">
            <li>Anoop Shingare</li>
            <li>Altab Murodiya</li>
            <li>Anushree Tongse</li>
          </ul>
         
          <!-- Task -> convet List into links -->
          <table>
            <ul>
                <li><a href=""><b>Banana</b></a> </li>

    </table>
<br>
