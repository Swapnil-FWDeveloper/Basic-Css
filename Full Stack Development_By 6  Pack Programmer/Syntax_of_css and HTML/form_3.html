<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
        <form action="" method="post" >
           <div> Name : <input required type="text" name="username" id="Name" placeholder="Enter your name" ></div><br>
           <div> Email : <input required type="email" email="useremail" id="Email" placeholder="Enter your email"></div><br>
           <div> Message : <textarea required name="Message" id="Message" cols="30" rows="10" ></textarea></div><br>
           <div> Password : <input required type="number" id="Password" placeholder="Enter your Password" ><br><br></div>
           <div> Gender : 
           <select  name="userGender" id="userGender">
                <option value="Choose gender">Choose gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Transgender">Transgender</option>
            </select>
        </div><br>
        <div>
            <p>Select Your Fav Color</p>
            <input required type="color" name="color" id="color"></div><br>
            <p>Type of developer</p>
            Frontend : <input type="checkbox" name="skills" id="Frontend">
            Backend : <input type="checkbox" name="skills" id="Backend">
            FullStack : <input type="checkbox" name="skills" id="FullStack"><br>
           <fieldset>
            <legend>
               Enter Mode of Payment
            </legend>
            Cash : <input type="radio" id="Cash" >
            Online : <input type="radio" id="Online" >
            Card : <input type="radio" id="Card" ><br>
           </fieldset><br>
          
           <input  required type="file"><br>
           <a  target="_blank"><button>Submit</button></a>
        </form>
        
<!-- 
    required is their in every tag if it is not their then our form will submit empty data so coz of this it will tell us 
    which input box is empty 
method is their in form boz without it all the data will be shown in portal itself method='GET' method='POST'-->
</body>
</html>
